apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "21.1.2"
    defaultConfig {
        applicationId 'com.oddsoft.tpetrash2'
        minSdkVersion 16
        targetSdkVersion 21
        versionCode 49
        versionName '4.0.3.061616TT'
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        buildTypes.each {
            it.buildConfigField 'String', 'ADMOB_UNIT_ID_MAIN', ADMOB_UNIT_ID_MAIN
            it.buildConfigField 'String', 'ADMOB_UNIT_ID_LBS', ADMOB_UNIT_ID_LBS
            it.buildConfigField 'String', 'ADMOB_UNIT_ID_INFO', ADMOB_UNIT_ID_INFO
            it.buildConfigField 'String', 'ADMOB_UNIT_ID_QUERY', ADMOB_UNIT_ID_QUERY
            it.buildConfigField 'String', 'ADMOB_UNIT_ID_RECYCLE', ADMOB_UNIT_ID_RECYCLE
            it.buildConfigField 'String', 'LEANCLOUD_APP_ID', LEANCLOUD_APP_ID
            it.buildConfigField 'String', 'LEANCLOUD_APP_KEY', LEANCLOUD_APP_KEY
        }
    }
    productFlavors {
    }
    packagingOptions {
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE-FIREBASE.txt'
        exclude 'META-INF/NOTICE'
    }

}

dependencies {
    //compile fileTree(include: ['*.jar'], dir: 'libs')
    compile('com.mikepenz:aboutlibraries:5.6.7@aar') { transitive = true }
    compile 'com.facebook.android:audience-network-sdk:4.12.1'
    compile files('libs/vpadn-sdk-obf452-50506102-1605051432-f98ce76.jar')
    compile files('libs/admob-adapter-1.0.0-1505261651-830485e.jar')
    compile files('libs/FacebookAdapter.jar')
    compile project(':volley')
    compile 'com.google.android.gms:play-services-ads:9.0.2'
    compile 'com.google.android.gms:play-services-maps:9.0.2'
    compile 'com.google.android.gms:play-services-analytics:9.0.2'
    compile 'com.google.android.gms:play-services-location:9.0.2'
    compile 'com.android.support:appcompat-v7:23.4.0'
    compile 'com.android.support:design:23.4.0'
    compile 'com.jakewharton:butterknife:7.0.1'
    compile 'com.mikepenz:iconics-core:2.5.11@aar'
    compile 'com.mikepenz:fontawesome-typeface:4.5.0.1@aar'
    compile 'com.mikepenz:community-material-typeface:1.3.41.1@aar'
    compile 'com.pnikosis:materialish-progress:1.5'
    compile 'com.google.code.gson:gson:2.6.1'
    compile 'cn.leancloud.android:avoscloud-sdk:v3.13.7'
}
