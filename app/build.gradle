    //compile fileTree(include: ['*.jar'], dir: 'libs')
    compile('com.mikepenz:aboutlibraries:5.7.1@aar') { transitive = true }
    compile files('libs/vpadn-sdk-obf460-20906102-1609021438-69c7670.jar')
    compile files('libs/admob-adapter-1.0.0-1505261651-830485e.jar')
    compile files('libs/FacebookAdapter.jar')
    compile 'com.facebook.android:audience-network-sdk:4.15.0'
    compile 'com.google.android.gms:play-services-maps:9.6.1'
    compile 'com.google.android.gms:play-services-analytics:9.6.1'
    compile 'com.google.android.gms:play-services-location:9.6.1'
    compile 'com.google.firebase:firebase-core:9.6.1'
    compile 'com.google.firebase:firebase-ads:9.6.1'
    compile 'com.google.firebase:firebase-crash:9.6.1'
    compile 'com.google.firebase:firebase-config:9.6.1'
    compile 'com.android.support:appcompat-v7:24.2.1'
    compile 'com.android.support:design:24.2.1'
    compile 'com.jakewharton:butterknife:7.0.1'
