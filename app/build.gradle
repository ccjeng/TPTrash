apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "21.1.2"
    defaultConfig {
        applicationId 'com.oddsoft.tpetrash2'
        minSdkVersion 16
        targetSdkVersion 21
        versionCode 49
        versionName '4.0.3.061616TT'
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        buildTypes.each {
            it.buildConfigField 'String', 'ADMOB_UNIT_ID_MAIN', ADMOB_UNIT_ID_MAIN
            it.buildConfigField 'String', 'ADMOB_UNIT_ID_LBS', ADMOB_UNIT_ID_LBS
            it.buildConfigField 'String', 'ADMOB_UNIT_ID_INFO', ADMOB_UNIT_ID_INFO
            it.buildConfigField 'String', 'ADMOB_UNIT_ID_QUERY', ADMOB_UNIT_ID_QUERY
            it.buildConfigField 'String', 'ADMOB_UNIT_ID_RECYCLE', ADMOB_UNIT_ID_RECYCLE
            it.buildConfigField 'String', 'LEANCLOUD_APP_ID', LEANCLOUD_APP_ID
            it.buildConfigField 'String', 'LEANCLOUD_APP_KEY', LEANCLOUD_APP_KEY
        }
    }
    productFlavors {
    }
    packagingOptions {
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE-FIREBASE.txt'
        exclude 'META-INF/NOTICE'
    }

}

dependencies {

    //compile fileTree(include: ['*.jar'], dir: 'libs')
    compile('com.mikepenz:aboutlibraries:5.6.7@aar') { transitive = true }
    compile files('libs/vpadn-sdk-obf453-71606102-1606171046-2512837.jar')
    compile files('libs/admob-adapter-1.0.0-1505261651-830485e.jar')
    compile files('libs/FacebookAdapter.jar')
    compile 'com.facebook.android:audience-network-sdk:4.12.1'
    compile 'com.google.android.gms:play-services-ads:9.2.0'
    compile 'com.google.android.gms:play-services-maps:9.2.0'
    compile 'com.google.android.gms:play-services-analytics:9.2.0'
    compile 'com.google.android.gms:play-services-location:9.2.0'
    compile 'com.android.support:appcompat-v7:23.4.0'
    compile 'com.android.support:design:23.4.0'
    compile 'com.jakewharton:butterknife:7.0.1'
    compile 'com.mikepenz:iconics-core:2.6.6@aar'
    compile 'com.mikepenz:fontawesome-typeface:4.6.0.1@aar'
    compile 'com.mikepenz:community-material-typeface:1.5.54.1@aar'
    compile 'com.pnikosis:materialish-progress:1.5'
    compile 'cn.leancloud.android:avoscloud-sdk:v3.13.7'
    compile 'io.reactivex:rxjava:1.1.6'
    compile 'io.reactivex:rxandroid:1.2.1'
    compile 'com.squareup.retrofit2:retrofit:2.1.0'
    compile 'com.squareup.retrofit2:adapter-rxjava:2.1.0'
    compile 'com.squareup.retrofit2:converter-gson:2.1.0'
    compile 'com.squareup.okhttp3:logging-interceptor:3.3.1'
}
