apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "21.1.2"
    defaultConfig {
        applicationId 'com.oddsoft.tpetrash2'
        minSdkVersion 16
        targetSdkVersion 21
        versionCode 40
        versionName '3.6.3.022216TT'
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
    packagingOptions {
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE-FIREBASE.txt'
        exclude 'META-INF/NOTICE'
    }

}

dependencies {

    //compile fileTree(include: ['*.jar'], dir: 'libs')
    compile('de.keyboardsurfer.android.widget:crouton:1.8.5@aar') {
        // exclusion is not necessary, but generally a good idea.
        exclude group: 'com.google.android', module: 'support-v4'
    }
    compile('com.mikepenz:aboutlibraries:5.2.1@aar') {
        transitive = true
    }
    //compile 'com.google.code.gson:gson:2.4'
    compile files('libs/vpadn-sdk-obf431-82605102-1506291043-d57fd2a.jar')
    compile files('libs/admob-adapter-1.0.0-1505261651-830485e.jar')
    compile files('libs/AudienceNetwork.jar')
    compile files('libs/FacebookAdapter.jar')
    compile project(':volley')
    compile 'com.google.android.gms:play-services-ads:8.4.0'
    compile 'com.google.android.gms:play-services-maps:8.4.0'
    compile 'com.google.android.gms:play-services-analytics:8.4.0'
    compile 'com.google.android.gms:play-services-location:8.4.0'
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'com.android.support:design:23.1.1'
    compile 'com.parse.bolts:bolts-android:1.4.0'
    compile 'com.parse:parse-android:1.13.0'
    compile 'com.parse:parseui-widget-android:0.0.1'
    compile 'com.firebase:firebase-client-android:2.5.0'
    compile 'com.jakewharton:butterknife:7.0.1'
    compile 'com.mikepenz:iconics-core:1.7.3@aar'
    compile 'com.mikepenz:fontawesome-typeface:4.4.0.1@aar'
    compile 'com.mikepenz:community-material-typeface:1.1.70.3@aar'
    compile 'com.pnikosis:materialish-progress:1.5'
